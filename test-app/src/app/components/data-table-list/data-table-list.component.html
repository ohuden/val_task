<div *ngIf="loading">
	loading...
</div>
<div *ngIf="!loading">
	<div *ngIf="datas">
		<ag-grid-angular 
			style="height: 500px; overflow: hidden;" 
			[enableSorting]="true"
			[rowData]="datas" 
			[columnDefs]="columnDefs"
			>
		</ag-grid-angular>
	</div>

	<div *ngIf="!datas">No data found :(</div>
</div>

<div *ngIf="error">
  An error occurred: {{error.message}}
</div>
