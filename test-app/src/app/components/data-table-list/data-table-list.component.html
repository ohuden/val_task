<div class="container">
		<div *ngIf="loading">
				loading...
			</div>
			
			<div *ngIf="!loading">
				<div *ngIf="datas">
					<div class="table-container">
							<app-filter [datas]="datas"></app-filter>
							<ag-grid-angular 
								style="width: 100%; height: 300px; min-width: 768px; max-width: 1600px;"
								[enableSorting]="true"
								[rowData]="datas" 
								[columnDefs]="columnDefs"
								[rowSelection]="rowSelection"
								(gridReady)="onGridReady($event)"
								>
							</ag-grid-angular>
					</div>
				</div>
			
				<div *ngIf="!datas">No data found :(</div>
			</div>
			
			<div *ngIf="error">
				An error occurred: {{error.message}}
			</div>
</div>
